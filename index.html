<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelBloom | The Art of Wallpaper</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: DM Sans & Bai Jamjuree -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --cursor-size: 8px;
            --cursor-outline-size: 30px;
        }
        
        /* Base Styling */
        body {
            background-color: #030305;
            color: #f0f0f0;
            font-family: 'DM Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Custom Cursor */
        .cursor-dot {
            position: fixed;
            top: 0; left: 0;
            width: var(--cursor-size);
            height: var(--cursor-size);
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: 9999;
        }
        .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            width: var(--cursor-outline-size);
            height: var(--cursor-outline-size);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s, border-color 0.3s;
            z-index: 9999;
        }
        body:hover .cursor-dot { opacity: 1; }
        body:hover .cursor-outline { opacity: 1; }
        .cursor-dot, .cursor-outline { opacity: 0; }

        /* Typography */
        h1, h2, h3 { font-family: 'Bai Jamjuree', sans-serif; }

        /* 3D Carousel */
        .carousel-container {
            perspective: 1500px;
        }
        .carousel {
            position: relative;
            width: 320px; /* Width of a card */
            height: 480px; /* Height of a card */
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .carousel-card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
            background-position: center;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Horizontal Scrolling Section */
        .horizontal-scroll-section {
            width: 400vw; /* 4 times the viewport width */
            will-change: transform;
        }
        .panel {
            width: 100vw;
            height: 100vh;
        }
        
        /* Hide scrollbar */
        body::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- ===== HEADER ===== -->
    <header class="fixed top-0 left-0 right-0 z-40">
        <div class="container mx-auto flex justify-between items-center p-6 md:p-8">
            <a href="#" class="text-2xl font-semibold tracking-wide hover-target">PixelBloom</a>
            <button class="border border-white/50 px-5 py-2 rounded-full text-sm hover:bg-white hover:text-black transition-colors duration-300 hover-target">Menu</button>
        </div>
    </header>

    <!-- ===== HERO SECTION (3D CAROUSEL) ===== -->
    <section class="h-screen w-screen flex flex-col justify-center items-center relative overflow-hidden">
        <div class="text-center absolute top-1/4 z-10 px-4">
            <h1 class="text-5xl md:text-7xl font-semibold">The Art of Wallpaper</h1>
            <p class="text-gray-400 mt-2">Drag to explore featured collections.</p>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <!-- Cards will be injected by JS -->
            </div>
        </div>
        <div class="absolute bottom-12 flex space-x-4 z-10">
            <button id="prev-btn" class="w-12 h-12 border-2 border-white/50 rounded-full hover:bg-white/10 transition-colors flex items-center justify-center hover-target">&larr;</button>
            <button id="next-btn" class="w-12 h-12 border-2 border-white/50 rounded-full hover:bg-white/10 transition-colors flex items-center justify-center hover-target">&rarr;</button>
        </div>
    </section>

    <!-- ===== HORIZONTAL SCROLL CONTAINER ===== -->
    <div id="horizontal-container" class="relative h-[400vh]">
        <div class="sticky top-0 h-screen w-screen overflow-hidden">
            <div class="horizontal-scroll-section flex">
                
                <!-- Panel 1: Intro -->
                <div class="panel flex flex-col justify-center items-center text-center px-8">
                    <h2 class="text-6xl md:text-8xl font-semibold">Curated Collections</h2>
                    <p class="text-xl text-gray-400 mt-4 max-w-2xl">Journey through worlds of color and texture, hand-picked for the discerning eye. Scroll to begin.</p>
                </div>

                <!-- Panel 2: Abstract Gallery -->
                <div class="panel flex justify-center items-center relative">
                    <h3 class="absolute top-20 left-20 text-5xl font-semibold z-10">Abstract Worlds</h3>
                    <div class="w-1/4 h-1/2 parallax-img" style="background-image: url('https://placehold.co/600x800/8A2BE2/white?text=A1');" data-speed="0.8"></div>
                    <div class="w-1/3 h-2/3 parallax-img" style="background-image: url('https://placehold.co/800x1000/4A00E0/white?text=A2');" data-speed="1.2"></div>
                    <div class="w-1/5 h-1/2 parallax-img" style="background-image: url('https://placehold.co/400x600/C432E2/white?text=A3');" data-speed="1"></div>
                </div>

                <!-- Panel 3: Nature Gallery -->
                <div class="panel flex justify-center items-center relative">
                    <h3 class="absolute bottom-20 right-20 text-5xl font-semibold z-10 text-right">Natural Beauty</h3>
                     <div class="w-1/3 h-2/3 parallax-img" style="background-image: url('https://placehold.co/800x1000/228B22/white?text=N1');" data-speed="1.1"></div>
                    <div class="w-1/4 h-1/2 parallax-img" style="background-image: url('https://placehold.co/600x800/006400/white?text=N2');" data-speed="0.9"></div>
                    <div class="w-1/5 h-1/3 parallax-img" style="background-image: url('https://placehold.co/400x500/32CD32/white?text=N3');" data-speed="1.3"></div>
                </div>

                <!-- Panel 4: Footer/End -->
                <div class="panel flex flex-col justify-center items-center text-center">
                    <h2 class="text-6xl font-semibold">More on the way.</h2>
                    <p class="text-xl text-gray-400 mt-4">New collections added weekly.</p>
                    <a href="#" class="mt-8 border border-white/50 px-8 py-3 rounded-full text-lg hover:bg-white hover:text-black transition-colors duration-300 hover-target">Back to Top</a>
                </div>

            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Custom Cursor Logic ---
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorOutline = document.querySelector('.cursor-outline');

            window.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                gsap.to(cursorDot, { x: clientX, y: clientY, duration: 0.3, ease: 'power3.out' });
                gsap.to(cursorOutline, { x: clientX, y: clientY, duration: 0.7, ease: 'power3.out' });
            });

            document.querySelectorAll('.hover-target').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    gsap.to(cursorOutline, { 
                        width: 60, 
                        height: 60, 
                        backgroundColor: 'rgba(255, 255, 255, 0.2)',
                        borderColor: 'transparent',
                        duration: 0.3
                    });
                });
                el.addEventListener('mouseleave', () => {
                    gsap.to(cursorOutline, { 
                        width: 'var(--cursor-outline-size)', 
                        height: 'var(--cursor-outline-size)',
                        backgroundColor: 'transparent',
                        borderColor: 'rgba(255, 255, 255, 0.5)',
                        duration: 0.3
                    });
                });
            });

            // --- 3D Carousel Logic ---
            const carousel = document.querySelector('.carousel');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            let angle = 0;
            const cardCount = 6;
            const radius = 400; // Adjust for spread

            const heroImages = [
                'https://placehold.co/600x900/8A2BE2/white?text=Featured+1',
                'https://placehold.co/600x900/228B22/white?text=Featured+2',
                'https://placehold.co/600x900/4A00E0/white?text=Featured+3',
                'https://placehold.co/600x900/006400/white?text=Featured+4',
                'https://placehold.co/600x900/C432E2/white?text=Featured+5',
                'https://placehold.co/600x900/32CD32/white?text=Featured+6'
            ];

            for (let i = 0; i < cardCount; i++) {
                const card = document.createElement('div');
                card.className = 'carousel-card hover-target';
                card.style.backgroundImage = `url(${heroImages[i]})`;
                const cardAngle = (i / cardCount) * 360;
                card.style.transform = `rotateY(${cardAngle}deg) translateZ(${radius}px)`;
                carousel.appendChild(card);
            }

            function rotateCarousel() {
                carousel.style.transform = `rotateY(${angle}deg)`;
            }

            nextBtn.addEventListener('click', () => {
                angle -= 360 / cardCount;
                rotateCarousel();
            });

            prevBtn.addEventListener('click', () => {
                angle += 360 / cardCount;
                rotateCarousel();
            });

            // Drag functionality
            let isDragging = false;
            let startX, startAngle;
            carousel.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startAngle = angle;
                carousel.style.transition = 'none';
            });
            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const rotationStrength = 0.25;
                angle = startAngle + (dx * rotationStrength);
                rotateCarousel();
            });
            window.addEventListener('mouseup', () => {
                isDragging = false;
                carousel.style.transition = 'transform 0.8s cubic-bezier(0.77, 0, 0.175, 1)';
                // Snap to nearest card
                angle = Math.round(angle / (360 / cardCount)) * (360 / cardCount);
                rotateCarousel();
            });


            // --- Horizontal Scrolling Logic ---
            const horizontalSection = document.querySelector('.horizontal-scroll-section');
            const panels = gsap.utils.toArray(".panel");

            gsap.to(panels, {
                xPercent: -100 * (panels.length - 1),
                ease: "none",
                scrollTrigger: {
                    trigger: "#horizontal-container",
                    pin: true,
                    scrub: 1,
                    snap: 1 / (panels.length - 1),
                    end: () => "+=" + (horizontalSection.offsetWidth - innerWidth)
                }
            });
            
            // Parallax for images inside horizontal scroll
            gsap.utils.toArray('.parallax-img').forEach(img => {
                gsap.to(img, {
                    y: (i, target) => -ScrollTrigger.maxScroll(window) * (target.dataset.speed || 1) * 0.1,
                    ease: "none",
                    scrollTrigger: {
                        trigger: img,
                        scrub: true,
                        containerAnimation: gsap.getTweensOf(panels)[0].scrollTrigger.animation
                    }
                });
            });

        });
    </script>
</body>
</html>
